version: '2.2'
services:
  elasticsearch:
    image: josherich/es-ik
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet
  kb01:
    image: docker.elastic.co/kibana/kibana:6.8.0
    container_name: kb01
    ports:
      - 5601:5601
    networks:
      - esnet

volumes:
  esdata01:
    driver: local

networks:
  esnet:
